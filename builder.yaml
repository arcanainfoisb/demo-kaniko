apiVersion: v1
kind: Pod
metadata:
  name: kaniko
spec:
  containers:
    nodeName: tkc-dev-wso2-ns001-workers-5ghrc-6bc9b4cfc8-89vtl
    - name: kubectl
      image: internal-registry.tkg.mobilink.net.pk/wso2-dev/jenkins/kubectl:latest
      command:
        - /bin/cat
      tty: true
    - name: kaniko
      image: internal-registry.tkg.mobilink.net.pk/wso2-dev/kaniko/executor:v1.0
      command:
        - /busybox/cat
      tty: true
      volumeMounts:
        - name: kaniko-secret
          mountPath: /kaniko/.docker
        - name: shared-car-storage
          mountPath: /tmp/shared
    - name: maven
      image: internal-registry.tkg.mobilink.net.pk/wso2-dev/maven:3.8.5-orcl-jdk-11
      command:
        - /bin/cat
      tty: true
      volumeMounts:
        - name: shared-car-storage
          mountPath: /tmp/shared
        - name: maven-storage
          mountPath: /root/.m2
  volumes:
    - name: kaniko-secret
      secret:
        secretName: regcred
        items:
          - key: .dockerconfigjson
            path: config.json
    - name: shared-car-storage
      emptyDir: {}
    - name: maven-storage
      persistentVolumeClaim:
        claimName: maven-pvc
